<h4>About Me</h4>
<textarea class="scrollit" readonly>
Dear Reader,

&emsp;Thank you very much for taking the time to find your way here. My name is Thamer and I love technology. I also love to make it better and easier. Technology is the future, which is why I chose to be a Software Engineer, and to do my part in its advancement. I graduated from Sam Houston State University with a Bachelors of Science in Computer Science. I'm proficient in coding languages such as Java, HTML, CSS, JavaScript, PHP, C, Python, as well as others. I believe and have hope that one day we will teach coding in school as a fundamental class like we do English or Math.
			
&emsp;Though technology is a big part of my life, there are other things I enjoy doing as well. I enjoy games, cooking and Disney movies. 
			
&emsp;I hope to work for a company that has the same values as I do. The pursuit of higher forms of technology while still being able to have fun. I would like to create software that is so user-friendly that anyone could use and improve the quality of their life. If given the opportunity, I'm  sure I could be an asset to any company. Thanks again and hopefully we can work together in the future.
